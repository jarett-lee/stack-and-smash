<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack and Smash</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animate.css" />
</head>
<body ondragstart="return false;" ondrop="return false;">
    <!-- <audio id="t-rex-roar-loop" autoplay loop>
        <source type="audio/mpeg" src="./audio/battle-music.mp3" />
    </audio> -->
    <div id="main-menu" class="animated bounceInDown center-component no-select ">
        <h1 id="title" class="animated bounceInDown"><a href="https://github.com/jarett-lee/stack-and-smash">Stack and Smash</a></h1>
        
        <div id="main-menu-buttons" class="button-group">
            <button onclick="createGame()">Create Game</button>
            <button onclick="show('join-game')">Join Game</button>
        </div>
    </div>

    <div id="game-id" class="center-component">
        <h2>Share this Token with a Friend</h2>
        <br />

        <div id="game-token">
        </div>
        <br />

        <button onclick="cancelGame()" class="button-cancel">Cancel</button>
    </div>

    <div id="join-game" class="center-component">
        <h2>Enter a Game Token to Join</h2>
        <br />

        <input id="game-token-input" type="text" placeholder="Game Token" />
        <br />

        <div class="button-group">
            <button onclick="joinGame()">Join Game</button>
            <button onclick="show('main-menu')" class="button-cancel">Cancel</button>
        </div>
    </div>

    <div id="game" class="game-screen">
        <div id="player-sides">
            <h1 id="player1">Player 1 - <span id="player1-score"></span></h1>
            <h1 id="player2"><span id="player2-score"></span> - Player 2</h1>
        </div>
        <canvas id="game-canvas" class="game-canvas" width="800" height="400"></canvas>
        <div class="game-controls">
            <div id="game-controls-left">
                <p id="error"></p>
            </div>

            <div id="up-next">
                <h2>Up Next:</h2>
                <div id="right-left">
                    <div id="next-left">
                        <div class="next-img-container">
                            <img id="left-image" src="./img/player1/basic.png">
                        </div>
                    </div>
                    <div id="next-right">
                        <div class="next-img-container">
                            <img id="right-image" src="./img/player1/lBlock.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="timer">
        <h2 id="remainingTime"></h2>
    </div>

    <div id="time-up" class="" style="">
        <h1 id="time-up-message">Time's Up!</h1>

        <h1 id="dots"></h1>
    </div>

    <div id="results" class="">
        <h1 id="results-message">You win!</h1>
        <br />

        <h2>You built to a height of <span id="height"></span>!</h2>
        <br />

        <button onclick="location.reload()">Restart</button>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="./scripts/main.js"></script>
<script src="./scripts/sprite.js"></script>
<script src="./scripts/interface.js"></script>
<script src="./scripts/connector.js"></script>
<script src="./scripts/game.js"></script>

</html>
