<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack and Smash</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>
<body>
    <div id="main-menu" class="center-component">
        <h1 id="title">Stack and Smash</h1>
        
        <div id="main-menu-buttons">
            <button onclick="show('game-id')">Create Game</button>
            <button onclick="show('join-game')">Join Game</button>
        </div>
    </div>

    <div id="game-id" class="center-component">
        <h2>Share this Token with a Friend</h2>
        <br />

        <div id="game-token">
            asdf-qwerty
        </div>
    </div>

    <div id="join-game" class="center-component">
        <h2>Enter a Game Token to Join</h2>
        <br />

        <input id="game-token-input" type="text" placeholder="Game Token" />
        <br />
        <br />

        <button>Join Game</button>
    </div>

    <div id="game" class="game-screen">
        <canvas id="game-canvas" class="game-canvas" width="800" height="400"></canvas>
        <div class="game-controls">

        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="./scripts/main.js"></script>
<script src="./scripts/interface.js"></script>
<script src="./scripts/connector.js"></script>
<script src="./scripts/game.js"></script>

</html>
